<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <div class="container">
        <img src="background gradient.jpg" alt="Background Image" class="background-image">
        <div class="content">
            <h1>BeatBuddy</h1>
            <div class="center">
                <span class="custom-label">Enter your favorite song and artist and get recommended music!</span>
                <span class="custom-label">Song Name:</span>
                <input type="text" id="songInput" class="input" placeholder="Never Gonna Give You Up">

                <span class="custom-label">Artist Name:</span>
                <input type="text" id="artistInput" class="input" placeholder="Rick Astley">

                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="assets/script.js"></script>

</html>
