<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="spectre-0.5.9/dist/spectre.min.css">

    <link rel="stylesheet" href="spectre-0.5.9/dist/spectre-icons.min.css">
</head>


<body>
    <div class="main-container">
        <div>
            <h3 id="error-message"></h3>
        </div>
        <h1>BeatBuddy</h1>
        <div class="center">
            <span class="instructions">Enter your favorite song and artist!</span>
            <span class="custom-label">Song Name:</span>
            <input type="text" id="songInput" class="user-input" placeholder="Never Gonna Give You Up">


            <span class="custom-label">Artist Name:</span>
            <input type="text" id="artistInput" class="user-input" placeholder="Rick Astley">


            <button id="submitButton" class="dataOne">Let's Go</button>
        </div>
    </div>
    <div class="big-container">
        <div id="box1">Jadah's Pick:
             <h3 xl>Deadcrush<br>Alt-J</h3>
            </div>
        <div id="box2">Evan's Pick:
             <h3>From The Start<br>Laufey</h3>
            </div>
        <div id="box3">Thomas' Pick:
             <h3>Welcome To Horrorwood<br>Ice Nine Kills</h3>
            </div>
    </div>
    <div>
        <h1 id="videoStorage"></h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
