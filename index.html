<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <div class="container">
        <img src="background gradient.jpg" alt="Background Image" class="background-image">
        <div class="content">
            <h1>BeatBuddy</h1>
            <div class="center">
                <span class="instructions">Enter your favorite song and artist and get recommended music!</span>
                <span class="custom-label">Song Name:</span>
                <input type="text" id="songInput" class="input" placeholder="Never Gonna Give You Up">

                <span class="custom-label">Artist Name:</span>
                <input type="text" id="artistInput" class="input" placeholder="Rick Astley">

                <button id="submitButton" class="dataOne">Submit</button>
            </div>
        </div>
    </div>

    <!-- Footer is locked to hidden, can be toggled in JS, once styled the elements are already bound to the JS to have a display of previous searches -->
    <!-- Future plans include making them clickable to research the query. Alternatively, we can make these selectable to find recommendations based on multiple songs and artists -->
    <footer id="footer" class="hidden"> 
        <h1 id="lastSearchSongOne"></h1>
        <h1 id="lastSearchArtistOne"></h1>
        <h1 id="lastSearchSongTwo"></h1>
        <h1 id="lastSearchArtistTwo"></h1>
        <h1 id="lastSearchSongThree"></h1>
        <h1 id="lastSearchArtistThree"></h1>
    </footer>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="assets/script.js"></script>

</html>
